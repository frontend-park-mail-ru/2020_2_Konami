<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/onmeet.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>

    <header class="header">
        <img src="assets/google.png" class="logo">
        <input type="search" placeholder="Люди, мероприятия" class="searchinput">
        <img src="assets/pericon.svg" class="icon" onclick="window.open('profile.html')">
    </header>

    <main class="main grid">
        <div class="leftcolumn">
            <form class="col-2-3" action="#">
                <fieldset class="register-right-column register-left-column">
                    <label> Имя
                        <div>
                        <input  name="name" placeholder="Полное имя">
                        </div>
                    </label>

                    <label> Адрес электронной почты
                        <div>
                            <input  name="email" placeholder="Электронная почта">
                        </div>
                    </label>

                    <label>
                        Фото профиля
                        <div>
                        <button class="stdBtn activable"> Загрузить с компьютера </button>
                        </div>
                    </label>
                </fieldset>
            </form>
<!----> </div>

        <div class="rightcolumn">
            <form class="col-1-3" action="#">
                <fieldset class="register-right-column">
                    <label>
                    Пол
                    <div>
                    <button class="stdBtn focusable sexBtns"> Мужчина </button>
                    <button class="stdBtn focusable sexBtns"> Женщина </button>
                    </div>
                    </label>
    
                    <label>
                        День рождения
                        <div>
                            <input class="birthDay" name="day" placeholder="ДД">
                            <input class="birthDay" name="month" placeholder="ММ">
                            <input class="birthDay" name="year" placeholder="ГГГГ">
                        </div>
                    </label>
    
                    <label>
                        Город
                        <div>
                        <input style="width: 80%"  name="city" placeholder="Ваш текущий город">
                        </div>
                    </label>
    
                </fieldset>
            </form>
        </div>
    </main>


        <div class="separator main">Информация о себе</div>


    <div class="main grid pers-info-block">

        <div class="pers-info-row">
        <label> Ключевые навыки
             <div>
            <button class="stdBtn secondary activable">+ Добавить навыки </button>
             </div>
        </label>
        </div>

        <div class="pers-info-row">
            <label> Основные интересы
                <div>
                    <button class="stdBtn secondary activable">+ Добавить интересы </button>
                </div>
            </label>
        </div>

        <div class="pers-info-row">
            <label> Цели
                <div>
                    <button class="stdBtn secondary activable">+ Добавить цели </button>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
